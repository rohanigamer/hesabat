<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h2>Customer Management</h2>
            <div class="nav-buttons">
                <a href="index.html" class="nav-link">‚Üê Back to Dashboard</a>
            </div>
        </div>
        
        <div class="actions-row">
            <button id="addCustomerBtn" class="btn btn-primary">Add Customer</button>
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="Search customers...">
                <button id="clearSearch" class="btn btn-link clear-search" title="Clear search">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="customerTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gold Balance</th>
                        <th>Money Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerList"></tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="bi bi-search"></i>
            <p>No customers found matching your search.</p>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>

        <!-- Add Customer Modal -->
        <div id="addCustomerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Customer</h5>
                    <span class="close">&times;</span>
                </div>
                <form id="customerForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary close">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Print Options Modal -->
        <div id="printOptionsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Print Options</h5>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="print-options">
                        <button class="btn btn-primary print-option" data-type="G">
                            <i class="bi bi-printer"></i> Print G Page
                        </button>
                        <button class="btn btn-primary print-option" data-type="M">
                            <i class="bi bi-printer"></i> Print M Page
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/customers.js"></script>
</body>
</html>
